<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>contact-info</title>

  <body>

    <div class="banner">
      <div class="container">
        <div class="page-header">
          <h1>contact information</h1>
        </div>
      </div>

        <div class="container">
          <div class="row">
            <div class="col-md-8">

              <form>

                <div class="form-group">
                   <label>Email-id</label>
                   <input type="email" class="form-control" id="email" placeholder="Enter email-id" data-toggle="popover" data-content="the email should conatin '@' & '.'">
                   <div id="error"></div>
                </div>

                <div class="form-group">
                   <label>Password</label>
                   <input type="password" class="form-control" id="pswrd" placeholder="enter password">
                   <div id="wrong"></div>
                </div>
                <!--div id="pswd_info">
                  <h4>Password must meet the following requirements:</h4>
                  <ul>
                      <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                      <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                      <li id="number" class="invalid">At least <strong>one number</strong></li>
                      <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
                  </ul>
               </div-->

                <div class="form-group">
                   <label>Confirm-Password</label>
                   <input type="text" class="form-control" id="confirmpswrd" placeholder="enter password" data-toggle="popover" data-content="this password should match the above password">
                </div>

                <div class="form-group">
                   <label>Phone-no.</label>
                   <input type="tel" class="form-control" id="phone" placeholder="enter phone-no.">
                </div>

                <div class="form-group">
                   <label>Personal-address</label>
                   <input type="text" class="form-control" id="address" placeholder="enter address">
                </div>

                <div class="form-group">
                   <label>Gender</label>
                   <input type="radio" name="sex" value="male" size="10">Male
                   <input type="radio" name="sex" value="Female" size="10">Female
                </div>

                <div class="form-group">
                   <label>D.O.B</label>
                   <input type="date" name="bday" max="1979-12-31" min="2000-01-02">
                </div>

                <input type="button" id="btnSubmit" value="submit">

              </form>
            </div>
          </div>


        </div>

      </div>





    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
