<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>contact-info</title>

    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.7/css/intlTelInput.css">

  <body>

  <div>
  <div class="container">
    <div class="page-header">
      <h1>contact information</h1>
    </div>
  </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8">

          <form id="signUp" method="post" action="" autocomplete="off">

            <div class="form-group">
               <label>Email-id</label>
               <input type="email" name="email" class="form-control" id="emailId" placeholder="Enter email-id" data-toggle="popover" data-content="the email should conatin '@' & '.'">
               <div id="error"></div>
               <div id="error2"></div>
            </div>

            <div class="form-group">
               <label>Password</label>
               <input type="password" name="password" class="form-control" id="pswrd" placeholder="enter password" data-toggle="popover" data-content="password must contain 1.uppercase letters(A-Z) 2. lowercase letters[a-z] 3.numbers[0-9] 4.special characters[$,#,@...S]">
               <div id="wrong"></div>
               <div id="error3"></div>
            </div>

            <div class="form-group">
               <label>Confirm-Password</label>
               <input type="password" name="password2" id="pswrd2"
                      class="form-control" placeholder="re-enter password" data-toggle="popover" data-content="this password should match the above password">
               <div id="wrong2"></div>
               <div id="error4"></div>
            </div>

            <div class="form-group">
              <label>Phone number</label>
              <input type="tel" class="form-control" name="phoneField" id="mobile-number"/>
              <div id="error5"></div>
            </div>

            <div class="form-group">
               <label>Personal-address</label>
               <input type="text" id="address"></input>
               <div id="error6"></div>
            </div>

            <div class="form-group">
               <label>Gender</label>
               <input type="radio" name="sex" value="male" size="10">Male
               <input type="radio" name="sex" value="Female" size="10">Female
            </div>

            <div class="form-group">
              <label>D.O.B : </label>
              <input type="text" id="datepicker">
              <div id="error7"></div>
            </div>

            <input type="button" id="btnSubmit" value="submit">

          </form>
        </div>
      </div>


    </div>

  </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
